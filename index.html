<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1><span style="font-size: 40px;">H</span>angMan <span style="font-size: 40px;">G</span>ame</h1>
        <div class="main_div">
            <div class="word">
            </div>
            <div class="submain">
                <div class="section1">
                    <img src="./s0.jpg" alt="hangmanimages">
                </div>
                <div class="section2">
                    <div class="row">
                        <div class="cell" id="letter_16">Q</div>
                        <div class="cell" id="letter_22">W</div>
                        <div class="cell" id="letter_4">E</div>
                        <div class="cell" id="letter_17">R</div>
                        <div class="cell" id="letter_19">T</div>
                        <div class="cell" id="letter_24">Y</div>
                        <div class="cell" id="letter_20">U</div>
                        <div class="cell" id="letter_8">I</div>
                        <div class="cell" id="letter_14">O</div>
                        <div class="cell" id="letter_15">P</div>
                    </div>
                    
                    <div class="row">
                        <div class="cell" id="letter_0">A</div>
                        <div class="cell" id="letter_18">S</div>
                        <div class="cell" id="letter_3">D</div>
                        <div class="cell" id="letter_5">F</div>

                    </div>

                        <div class="cell" id="letter_25">Z</div>
                        <div class="cell" id="letter_23">X</div>
                        <div class="cell" id="letter_2">C</div>
                        <div class="cell" id="letter_21">V</div>
                        <div class="cell" id="letter_1">B</div>
                        <div class="cell" id="letter_13">N</div>
                        <div class="cell" id="letter_12">M</div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="conclusion">
            <h2>Conclusion</h2>
            <h3>You Win!</h3>
            <button class="btn">Try Again!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
